pipeline:
  name: EcsPipeline
  identifier: EcsPipeline
  projectIdentifier: deploy
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: CreateStack
        identifier: CreateStack
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  type: CreateStack
                  name: CreateStack
                  identifier: CreateStack
                  spec:
                    provisionerIdentifier: TestStack
                    configuration:
                      stackName: EcsStack
                      connectorRef: AWSConnector
                      region: us-east-2
                      templateFile:
                        type: Remote
                        spec:
                          store:
                            type: Github
                            spec:
                              paths:
                                - ecs.yaml
                              connectorRef: GitHubToken
                              repoName: demo-repo
                              gitFetchType: Branch
                              branch: main
                      roleArn: ""
                      parameterOverrides:
                        - name: AppENV
                          value: <+input>
                          type: String
                        - name: KeyName
                          value: <+input>
                          type: String
                  timeout: 12m
        tags: {}
